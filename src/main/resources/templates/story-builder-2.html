        // Function to append text to the paragraph and update the stack with typewriter effect
        function appendToTextWithTypewriter(text) {
            var container = document.getElementById('text');
            container.style.textAlign = "center"

            // Split the text into sentences and push each sentence to the stack
            var sentences = text.split('.');
            sentences.forEach(function (sentence) {
                if (sentence.trim() !== '') {
                    sentenceStack.push(sentence + '.');
                }
            });

            // Display text with typewriter effect
            displayTextWithTypewriter(container, text);

            // Scroll to the bottom after appending the text
            container.scrollTop = container.scrollHeight;

            //console.log(sentenceStack.entrF4C430ies);
        }

        // Function to display text with typewriter effect
        function displayTextWithTypewriter(container, text) {
            var characters = text.split('');
            characters.forEach(function (char, index) {
                setTimeout(function () {
                    container.innerHTML += char;
                    // Scroll to the bottom on each character added
                    container.scrollTop = container.scrollHeight;
                }, index * 50); // Adjust the typing speed as needed
            });
        }

        // Function to generate <span> elements and populate them with data
        async function generateSpans(fetchedData) {
            const container1A = document.getElementById('container1A');

            const container2A = document.getElementById('container2A');
            const container2B = document.getElementById('container2B');
            const container3A = document.getElementById('container3A');
            const container3B = document.getElementById('container3B');

            // Check if data is available
            if (fetchedData) {
                shuffleArray(fetchedData);

                // Function to remove all children of a given element
                function removeAllChildren(element) {
                    while (element.firstChild) {
                        element.removeChild(element.firstChild);
                    }
                }

                // Remove existing spans from each container
                removeAllChildren(container1A);
                removeAllChildren(container1B);
                removeAllChildren(container2A);
                removeAllChildren(container2B);
                removeAllChildren(container3A);
                removeAllChildren(container3B);

                // Iterate over the data and create <span> elements
                for (let i = 0; i < fetchedData.length; i++) {
                    const span = document.createElement('span');
                    span.textContent = fetchedData[i].name;
                    span.classList.add('circumstance');
                    span.setAttribute('id', fetchedData[i].id);

                    // Append the <span> to the container
                    container1A.appendChild(span.cloneNode(true));
                    container1B.appendChild(span.cloneNode(true));
                }

                shuffleArray(fetchedData);
                for (let i = 0; i < fetchedData.length; i++) {
                    const span = document.createElement('span');
                    span.textContent = fetchedData[i].name;
                    span.classList.add('circumstance');
                    span.setAttribute('id', fetchedData[i].id);

                    // Append the <span> to the container

                    container2B.appendChild(span.cloneNode(true));
                }

                shuffleArray(fetchedData);
                for (let i = 0; i < fetchedData.length; i++) {

                var circumstanceElements = document.getElementsByClassName('circumstance');

                for (var i = 0; i < circumstanceElements.length; i++) {
                    (function (index) {
                        circumstanceElements[index].addEventListener('click', function (event) {
                            addNewDiv(circumstanceElements[index]);
                        });
                    })(i);
                }
            }
        }

        function addNewDiv(sideCircumstance) {
            // Create a new div element
            var newDiv = document.createElement('div');

            // Add a class to the new div for styling
            newDiv.className = 'side-circumstance';
            newDiv.id = sideCircumstance.id;
            var newSpan = document.createElement('span');
            newSpan.textContent = sideCircumstance.textContent;
            newDiv.appendChild(newSpan);

            // Append the new div as a child to the parent div
            document.getElementById('sideCircumstances').appendChild(newDiv);

            newDiv.addEventListener('click', function () {
                // Remove the div from its parent
                newDiv.parentNode.removeChild(newDiv);
                mainAndSideCircumstances.delete(newDiv.id);
            });

            mainAndSideCircumstances.set(sideCircumstance.id, sideCircumstance.textContent);
            console.log(mainAndSideCircumstances);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
