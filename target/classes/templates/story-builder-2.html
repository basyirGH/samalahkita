        rel="stylesheet">
    <title>SamalahKita</title>
</head>

<body>

    <!-- header -->
    <header class="header navbar navbar-expand-lg navbar-light bg-light">
        <a class="header-title navbar-brand" href="#">SamalahKita</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="header-navbar collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Keselamatan dan Privasi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hubungi Kami</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="story-builder-start-area">
        <br>
        <div class="main-circumstance">
            <span class="typing-span">Saya ada adik beradik yang kesemuanya berlainan jantina dari saya</span>
        </div>
        <br>
        <div class="main-circumstance">
            <!-- <span>dan</span> -->
        </div>
        <!-- <hr style="height:0.5px; background-color: rgba(0, 0, 0, 0.5);"> -->
    </div>


    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var textSpan = document.querySelector('.typing-span');
            var text = textSpan.innerText;
            textSpan.innerText = ''; // Clear the text

            setTimeout(function () {
                for (var i = 0; i < text.length; i++) {
                    (function (i) {
                        setTimeout(function () {
                            textSpan.innerText += (text[i] === ' ') ? '\u00A0' : text[i];
                            if (i === text.length - 1) {
                                stopCursorBlinking();
                            }
                        }, i * 50); // Adjust the delay as needed
                    })(i);
                }
            }, 500); // Delay before text starts animating

            function stopCursorBlinking() {
                textSpan.style.animation = 'stopBlinking 1s forwards';
            }
        });

        function addNewDiv() {
            // Create a new div element
            var newDiv = document.createElement('div');

            // Add a class to the new div for styling
            newDiv.className = 'main-circumstance';
            var newSpan = document.createElement('span');
            newSpan.textContent = "test";
            newDiv.appendChild(newSpan);

            // Append the new div as a child to the parent div
            document.getElementById('sideCircumstances').appendChild(newDiv);

            setInterval(addNewDiv, 1000);
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
